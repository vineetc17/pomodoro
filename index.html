<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1 id = "head1">Focus.</h1>
    <div class="container">
        <div class="section-container">
            <button id = "focus" class="btn btn-timer btn-focus">Focus</button>
            <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
            <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        </div>

        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
                <button id="btn-start" class="Show"><b>START</b></button>
                <button id="btn-pause" class="hide"><b>PAUSE</b></button>
                <button id="btn-reset" class="hide">
                    <i class="fa-solid fa-rotate-right"></i>    
                </button>
                <button id="btn-forward" class="hide">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <button id="pomos"></button>
    <script src="script.js"></script>
</body>
</html>
